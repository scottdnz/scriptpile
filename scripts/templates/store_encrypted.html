<html>
    <head>
        <title>Store Encrypted Values</title>
        {% load staticfiles %}      
        <link rel="stylesheet" type="text/css" href="{% static 'scripts/css/common.css' %}" />
    
    </head>
    
    <body>
    
    <div id="pMain" class="h800">
    
    <div id="topLine">
        <div id="leftTop" class="fLeft">
            <h1>Store Encrypted Values</h1>
        </div>
    
        <div id="rightTop" class="fRight">
            <a href="/scriptpile/scripts/">
            <img src="{% static 'scripts/img/home_24_24.png' %}" alt="home" />
            </a>
        </div>
    
    </div>
    
    <div id="secMain">
    
    
        <p>Result: {{ result }}</p>

    
    <form action="store_encrypted" method="POST" enctype="multipart/form-data">
        
        <p>
            <span class="lbl">Label: </span>
            <span class="field"><input type="text" name="label" id="label">
            </span>
        </p>
        <p>
            <span class="lbl">Plain Value: </span>
            <span class="field"><input type="text" name="plainValue" id="plainValue">
            </span>
        </p>
        <br><br>
        <input type="submit" value="Save" name="submit">
        {% csrf_token %} 
    </form>
    
    </div>
    
    </div>
    
    </body>
</html>
